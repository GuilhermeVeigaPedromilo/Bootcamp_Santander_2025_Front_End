<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="shortcut icon" href="./assets/icons/pokemon-icon.svg" type="image/svg">
    <title>Pokédex</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pokédex</h1>
            <p>Descubra o mundo dos Pokémon</p>
        </div>

        <div class="pokemon-grid" id="pokemonGrid">
            <!-- Pokemon cards will be inserted here -->
        </div>

        <div class="load-more">
            <button id="loadMoreButton">Carregar Mais</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Carregando Pokémon...
        </div>
    </div>

    <div class="pokemon-detail" id="pokemonDetail">
        <div class="detail-content">
            <button class="detail-close" id="detailClose">&times;</button>
            <div class="detail-header">
                <img class="detail-image" id="detailImage" src="" alt="">
                <h2 class="detail-name" id="detailName"></h2>
                <p class="detail-number" id="detailNumber"></p>
                <div class="pokemon-types" id="detailTypes"></div>
            </div>
            <div class="stats-grid" id="statsGrid">
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
