    <h1>Formatando Textos com as tags</h1>
    <h2>Tag <code>&lt;font&gt;</code></h2>
    <p>Você pode usar a tag <font color="red">font</font> para definir a cor do texto, o tamanho e o tipo de fonte. Por exemplo, <font color="blue" size="5" face="Arial">este é um texto formatado com a tag font</font>.</p>
