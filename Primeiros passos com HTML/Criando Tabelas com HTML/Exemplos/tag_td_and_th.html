<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag td and th</title>
</head>
<body>
    <h1>Table of Users of System</h1>
    <table summary="This a table about registers of users" border="1" width="500" cellspacing="1" cellpadding="5">
        <tr>
            <th title="Id">Id</th>
            <th title="Name">Name</th>
            <th title="Age">Age</th>
            <th title="RG">RG</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>30</td>
            <td>123456789</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>25</td>
            <td>987654321</td>
        </tr>
    </table>
</body>
</html>
