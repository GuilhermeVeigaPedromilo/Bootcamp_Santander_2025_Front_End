<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appling a style on table</title>
</head>

<style>

    table {
        border: 1px solid black;
        width: 1000px;
        font-family: Arial, Helvetica, sans-serif
    }

    table thead th {
        background-color: #868686;
        color: white;
        font-weight: 800;
    }

    table tbody tr:nth-child(odd) {
        background-color: #d4d4d459;
    }

    table tbody tr:hover {
        background-color: #ffd4d4;
    }

    table tfoot td {
        background-color: #2927272f;
        font-weight: bold;
    }

</style>

<body>
    <h1>Table of Users of System</h1>
    <table summary="This a table about registers of users" cellspacing="1" cellpadding="5">
        <thead>
            <tr>
                <th title="Id">Id</th>
                <th title="Name">Name</th>
                <th title="Age">Age</th>
                <th title="RG">RG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>30</td>
                <td>123456789</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>25</td>
                <td>987654321</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
                <td>28</td>
                <td>456789123</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Users: 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
